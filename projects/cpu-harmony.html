<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Harmony</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 { color: #333; }
        code {
            background: #f4f4f4;
            padding: 2px 5px;
            border-radius: 3px;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>CPU Harmony</h1>
    <p>最低限のシステム応答性を確保するCPUリソース調停ツール（macOS専用）</p>
    
    <h2>インストール</h2>
    <ol>
        <li><a href="https://github.com/dkurokawa/cpu-harmony/releases">GitHubのReleasesページ</a>から最新版をダウンロード</li>
        <li>ダウンロードした.appファイルをApplicationsフォルダに移動</li>
        <li>初回起動時は右クリックして「開く」を選択</li>
    </ol>
    
    <h2>概要</h2>
    <p>AIトレーニングやビデオレンダリングなどCPU集約的なタスク実行時でも、システムの応答性を維持します。</p>
    
    <h2>機能</h2>
    <ul>
        <li>CPU使用率の自動調整</li>
        <li>メニューバーからの簡単操作</li>
        <li>プロセスごとの制限設定</li>
    </ul>
    
    <p>詳細は <a href="https://github.com/dkurokawa/cpu-harmony">GitHub</a> を参照してください。</p>
</body>
</html>
