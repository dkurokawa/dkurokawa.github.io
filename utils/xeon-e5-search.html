        function sortByColumn(column, headerElement) {
            // ÂÖ®„Å¶„ÅÆ„Éò„ÉÉ„ÉÄ„Éº„Åã„Çâ„ÇΩ„Éº„Éà„ÇØ„É©„Çπ„ÇíÂâäÈô§
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-desc', 'sort-asc');
            });

            // Âêå„ÅòÂàó„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„ÅüÂ†¥Âêà„ÅØÁä∂ÊÖã„ÇíÂàá„ÇäÊõø„Åà
            if (currentSort === column) {
                if (sortDirection === null) {
                    sortDirection = 'desc';
                    headerElement.classList.add('sort-desc');
                } else if (sortDirection === 'desc') {
                    sortDirection = 'asc';
                    headerElement.classList.remove('sort-desc');
                    headerElement.classList.add('sort-asc');
                } else if (sortDirection === 'asc') {
                    sortDirection = null;
                    currentSort = null;
                    headerElement.classList.remove('sort-asc');
                    // ÂÖÉ„ÅÆÈ†ÜÂ∫è„Å´Êàª„Åô
                    filteredResults = xeonE5Database.filter(cpu => filteredResults.includes(cpu));
                    displayResults(filteredResults);
                    return;
                }
            } else {
                // Êñ∞„Åó„ÅÑÂàó„ÅÆÂ†¥Âêà„ÅØÈôçÈ†Ü„Åã„ÇâÈñãÂßã
                currentSort = column;
                sortDirection = 'desc';
                headerElement.classList.add('sort-desc');
            }

            applySorting();
            displayResults(filteredResults);
        }

        function applySorting() {
            if (!currentSort || !sortDirection) return;

            filteredResults.sort((a, b) => {
                let valueA, valueB;

                switch (currentSort) {
                    case 'name':
                        valueA = a.name.toLowerCase();
                        valueB = b.name.toLowerCase();
                        break;
                    case 'generation':
                        // v1, v2, v3, v4 „ÅÆÈ†ÜÂ∫è„Çí‰øùÊåÅ
                        const genOrder = { 'v1': 1, 'v2': 2, 'v3': 3, 'v4': 4 };
                        valueA = genOrder[a.generation] || 0;
                        valueB = genOrder[b.generation] || 0;
                        break;
                    case 'cores':
                        valueA = a.cores;
                        valueB = b.cores;
                        break;
                    case 'threads':
                        valueA = a.threads;
                        valueB = b.threads;
                        break;
                    case 'baseClock':
                        valueA = parseFloat(a.baseClock.replace(' GHz', ''));
                        valueB = parseFloat(b.baseClock.replace(' GHz', ''));
                        break;
                    case 'turboClock':
                        valueA = parseFloat(a.turboClock.replace(' GHz', '').replace('-', '0'));
                        valueB = parseFloat(b.turboClock.replace(' GHz', '').replace('-', '0'));
                        break;
                    case 'cache':
                        valueA = parseInt(a.cache.replace(' MB', ''));
                        valueB = parseInt(b.cache.replace(' MB', ''));
                        break;
                    case 'tdp':
                        valueA = parseInt(a.tdp.replace('W', ''));
                        valueB = parseInt(b.tdp.replace('W', ''));
                        break;
                    case 'ocMax':
                        valueA = parseFloat(a.ocMax.replace(' GHz', '').replace('*', ''));
                        valueB = parseFloat(b.ocMax.replace(' GHz', '').replace('*', ''));
                        break;
                    default:
                        valueA = a[currentSort];
                        valueB = b[currentSort];
                }

                if (sortDirection === 'desc') {
                    return valueA < valueB ? 1 : valueA > valueB ? -1 : 0;
                } else {
                    return valueA > valueB ? 1 : valueA < valueB ? -1 : 0;
                }
            });
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredResults = [...xeonE5Database];

            // „ÇΩ„Éº„ÉàÁä∂ÊÖã„Çí„ÇØ„É™„Ç¢
            currentSort = null;
            sortDirection = null;
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-desc', 'sort-asc');
            });

            updateStats();
            displayResults(filteredResults);
            document.getElementById('searchInput').focus();
        }

        function updateStats() {
            const totalCount = xeonE5Database.length;
            const matchCount = filteredResults.length;
            const generationCount = [...new Set(filteredResults.map(cpu => cpu.generation))].length;

            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('matchCount').textContent = matchCount;
            document.getElementById('generationCount').textContent = generationCount;
        }

            if (results.length === 0) {

                        <p>Âà•„ÅÆ„Ç≠„Éº„ÉØ„Éº„Éâ„ÅßÊ§úÁ¥¢„Åó„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ</p>
                    </div>
                `;
                return;
            }

            const tableHtml = `
                <div class="table-container">
                    <table>
                        <thead>

                                <th class="sortable" data-column="name">CPUÂêç</th>

                                <th class="sortable" data-column="cores">„Ç≥„Ç¢</th>
                                <th class="sortable" data-column="threads">„Çπ„É¨„ÉÉ„Éâ</th>
                                <th class="sortable" data-column="baseClock">„Éô„Éº„Çπ„ÇØ„É≠„ÉÉ„ÇØ</th>
                                <th class="sortable" data-column="turboClock">„Çø„Éº„Éú„ÇØ„É≠„ÉÉ„ÇØ</th>
                                <th class="sortable" data-column="cache">„Ç≠„É£„ÉÉ„Ç∑„É•</th>
                                <th class="sortable" data-column="tdp">TDP</th>
                                <th class="sortable" data-column="ocMax">OCÂÆüÁ∏æÊúÄÈ´òÂÄ§</th>

                        </thead>
                        <tbody>
