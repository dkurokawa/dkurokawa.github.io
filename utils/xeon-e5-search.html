<!DOCTYPE html>
<html lang="ja">

<head>

            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0074D9, #001f3f);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1em;
            margin: 0;
        }

        .oc-note {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            margin-top: 8px;
            border-radius: 6px;
            font-size: 0.85em;
            opacity: 0.9;
        }

        .search-section {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        .search-box {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        #searchInput {
            flex: 1;
            padding: 10px 15px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #0074D9;
            box-shadow: 0 0 15px rgba(0, 116, 217, 0.2);
        }

        .clear-btn {
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #ff3838;
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .results-section {
            padding: 10px 20px 20px 20px;
        }

        .results-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .table-container {
            overflow-x: auto;
        }

        /* モバイル用の短縮表記 */
        @media (max-width: 768px) {
            .desktop-label {
                display: none;
            }
            .mobile-label {
                display: inline;
            }
        }

        @media (min-width: 769px) {
            .desktop-label {
                display: inline;
            }
            .mobile-label {
                display: none;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background: linear-gradient(135deg, #0074D9, #001f3f);
            color: white;
            padding: 0;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 13px;
        }
        
        th.sortable {
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
        }
        
        th.sortable > * {
            display: block;
            padding: 8px 6px;
            width: 100%;
        }

        th:first-child > * {
            padding-left: 12px;
        }

        th:last-child > * {
            padding-right: 12px;
        }

        th:hover {
            background: linear-gradient(135deg, #0056b3, #001a33);
        }

        th.sortable::after {
            content: '';
            margin-left: 8px;
            opacity: 0.5;
        }

        th.sort-desc::after {
            content: ' ↓';
            opacity: 1;
        }

        th.sort-asc::after {
            content: ' ↑';
            opacity: 1;
        }

        td {
            padding: 6px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
            font-size: 13px;
        }

        td:first-child {
            padding-left: 12px;
        }

        td:last-child {
            padding-right: 12px;
        }

        tr:hover {
            background: rgba(0, 116, 217, 0.05);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .cpu-name-cell {
            font-weight: bold;
            color: #001f3f;
            white-space: nowrap;
            font-size: 12px;
        }

        .generation-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            display: inline-block;
        }

        .cores-cell {
            font-weight: 600;
            color: #2ecc71;
        }

        .threads-cell {
            font-weight: 600;
            color: #3498db;
        }

        .clock-cell {
            font-family: 'Courier New', monospace;
            color: #e74c3c;
        }

        .cache-cell {
            font-weight: 500;
            color: #f39c12;
        }

        .tdp-cell {
            font-weight: 500;
            color: #9b59b6;
        }

        .oc-cell {
            font-weight: 600;
            color: #e67e22;
            font-family: 'Courier New', monospace;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .no-results i {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.3;
        }

            }

            }

                gap: 10px;

            }

            .stat-value {
                font-size: 1.3em;
            }

            td {
                padding: 4px 3px;
                font-size: 11px;
            }

            th:first-child > * {
                padding-left: 8px;
            }
            
            td:first-child {

            }

            th:last-child > * {

            }
            
            td:last-child {

</head>

    <div class="container">
        <div class="header">
            <h1>🔍 Intel Xeon E5 CPU スペック検索</h1>
            <p>型番検索とスペック条件でCPUを絞り込み（複数条件の組み合わせ可）</p>
            <div class="oc-note">
                💡 名称フィールドが空欄の場合は全CPUを表示。カラムクリックでソート可能
            </div>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="例: 2680, v3, E5-*70, 26*0 など..." autocomplete="off">
                <button class="clear-btn" onclick="clearAllFilters()">全フィルタクリア</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">-</div>
                    <div>総CPU数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="matchCount">-</div>
                    <div>検索結果</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="generationCount">-</div>
                    <div>世代数</div>
                </div>
            </div>
        </div>

        <div class="filters-section">
            <div class="active-filters" id="activeFilters">
                <!-- Active filters will be displayed here -->
            </div>
            
            <div class="filter-controls">
                <div class="filter-group">
                    <label>世代</label>
                    <select id="generationFilter">
                        <option value="">すべて</option>
                        <option value="v1">v1 (Sandy Bridge)</option>
                        <option value="v2">v2 (Ivy Bridge)</option>
                        <option value="v3">v3 (Haswell)</option>
                        <option value="v4">v4 (Broadwell)</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>コア数</label>
                    <div class="range-inputs">
                        <input type="number" id="coresMin" placeholder="最小" min="4" max="22">
                        <span>～</span>
                        <input type="number" id="coresMax" placeholder="最大" min="4" max="22">
                    </div>
                </div>

                <div class="filter-group">
                    <label>TDP (W)</label>
                    <div class="range-inputs">
                        <input type="number" id="tdpMin" placeholder="最小" min="80" max="145">
                        <span>～</span>
                        <input type="number" id="tdpMax" placeholder="最大" min="80" max="145">
                    </div>
                </div>

                <div class="filter-group">
                    <label>ベースクロック (GHz)</label>
                    <div class="range-inputs">
                        <input type="number" id="baseClockMin" placeholder="最小" min="1.8" max="3.5" step="0.1">
                        <span>～</span>
                        <input type="number" id="baseClockMax" placeholder="最大" min="1.8" max="3.5" step="0.1">
                    </div>
                </div>

                <div class="filter-group">
                    <label>ターボクロック (GHz)</label>
                    <div class="range-inputs">
                        <input type="number" id="turboClockMin" placeholder="最小" min="2.5" max="4.0" step="0.1">
                        <span>～</span>
                        <input type="number" id="turboClockMax" placeholder="最大" min="2.5" max="4.0" step="0.1">
                    </div>
                </div>

                <div class="filter-group">
                    <label>キャッシュ (MB)</label>
                    <div class="range-inputs">
                        <input type="number" id="cacheMin" placeholder="最小" min="5" max="60">
                        <span>～</span>
                        <input type="number" id="cacheMax" placeholder="最大" min="5" max="60">
                    </div>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-table" id="resultsContainer">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

                // 世代フィルター
                if (filters.generation && cpu.generation !== filters.generation) {
                    return false;

                // コア数フィルター
                if (filters.coresMin !== null && cpu.cores < filters.coresMin) return false;

                const tdpValue = parseInt(cpu.tdp.replace('W', ''));

        function createWildcardRegex(query) {
            // *をワイルドカードとして扱う
            if (query.includes('*')) {
                // 特殊文字をエスケープし、*を.*に変換
                const escapedQuery = query
                    .replace(/[.+?^${}()|[\]\\]/g, '\\$&') // 特殊文字をエスケープ
                    .replace(/\*/g, '.*'); // *を.*に変換

                return new RegExp(escapedQuery, 'i');
            } else {
                // *が含まれていない場合は部分一致
                return new RegExp(query.replace(/[.+?^${}()|[\]\\]/g, '\\$&'), 'i');
            }
        }

        function sortByColumn(column, headerElement) {
            const existingSort = currentSort.find(s => s.column === column);
            
            if (existingSort) {
                // 既存のソートを更新
                if (existingSort.direction === 'desc') {
                    existingSort.direction = 'asc';
                    headerElement.classList.remove('sort-desc');
                    headerElement.classList.add('sort-asc');
                } else {
                    // ソートを削除
                    currentSort = currentSort.filter(s => s.column !== column);
                    headerElement.classList.remove('sort-asc');
                }
            } else {
                // 新しいソートを追加（Shiftキーで複数ソート、それ以外は単一ソート）
                if (!event.shiftKey) {
                    // 既存のソートをクリア
                    document.querySelectorAll('th.sortable').forEach(th => {
                        th.classList.remove('sort-desc', 'sort-asc');
                    });
                    currentSort = [];
                }
                
                currentSort.push({ column: column, direction: 'desc' });
                headerElement.classList.add('sort-desc');
            }

            applySorting();
            displayResults(filteredResults);
            updateActiveFilters();
        }

        function applySorting() {
            if (currentSort.length === 0) return;

            filteredResults.sort((a, b) => {
                for (const sort of currentSort) {
                    let valueA, valueB;

                    switch (sort.column) {
                        case 'name':
                            valueA = a.name.toLowerCase();
                            valueB = b.name.toLowerCase();
                            break;
                        case 'generation':
                            // v1, v2, v3, v4 の順序を保持
                            const genOrder = { 'v1': 1, 'v2': 2, 'v3': 3, 'v4': 4 };
                            valueA = genOrder[a.generation] || 0;
                            valueB = genOrder[b.generation] || 0;
                            break;
                        case 'cores':
                            valueA = a.cores;
                            valueB = b.cores;
                            break;
                        case 'threads':
                            valueA = a.threads;
                            valueB = b.threads;
                            break;
                        case 'baseClock':
                            valueA = parseFloat(a.baseClock.replace(' GHz', ''));
                            valueB = parseFloat(b.baseClock.replace(' GHz', ''));
                            break;
                        case 'turboClock':
                            valueA = parseFloat(a.turboClock.replace(' GHz', '').replace('-', '0'));
                            valueB = parseFloat(b.turboClock.replace(' GHz', '').replace('-', '0'));
                            break;
                        case 'cache':
                            valueA = parseInt(a.cache.replace(' MB', ''));
                            valueB = parseInt(b.cache.replace(' MB', ''));
                            break;
                        case 'tdp':
                            valueA = parseInt(a.tdp.replace('W', ''));
                            valueB = parseInt(b.tdp.replace('W', ''));
                            break;
                        case 'ocMax':
                            valueA = parseFloat(a.ocMax.replace(' GHz', '').replace('*', ''));
                            valueB = parseFloat(b.ocMax.replace(' GHz', '').replace('*', ''));
                            break;
                        default:
                            valueA = a[sort.column];
                            valueB = b[sort.column];
                    }

                    let compareResult;
                    if (sort.direction === 'desc') {
                        compareResult = valueA < valueB ? 1 : valueA > valueB ? -1 : 0;
                    } else {
                        compareResult = valueA > valueB ? 1 : valueA < valueB ? -1 : 0;
                    }

                    if (compareResult !== 0) {
                        return compareResult;
                    }
                }
                return 0;
            });
        }

            // 世代フィルター
            if (filters.generation) {
                activeFilterTags.push(`<div class="filter-tag">世代: ${filters.generation} <button onclick="clearFilter('generation')">×</button></div>`);
            }

            // 範囲フィルター
            if (filters.coresMin !== null || filters.coresMax !== null) {
                const min = filters.coresMin !== null ? filters.coresMin : '―';
                const max = filters.coresMax !== null ? filters.coresMax : '―';
                activeFilterTags.push(`<div class="filter-tag">コア: ${min}～${max} <button onclick="clearFilter('cores')">×</button></div>`);
            }

            if (filters.tdpMin !== null || filters.tdpMax !== null) {
                const min = filters.tdpMin !== null ? filters.tdpMin : '―';
                const max = filters.tdpMax !== null ? filters.tdpMax : '―';
                activeFilterTags.push(`<div class="filter-tag">TDP: ${min}～${max}W <button onclick="clearFilter('tdp')">×</button></div>`);
            }

            if (filters.baseClockMin !== null || filters.baseClockMax !== null) {
                const min = filters.baseClockMin !== null ? filters.baseClockMin : '―';
                const max = filters.baseClockMax !== null ? filters.baseClockMax : '―';
                activeFilterTags.push(`<div class="filter-tag">ベース: ${min}～${max}GHz <button onclick="clearFilter('baseClock')">×</button></div>`);
            }

            if (filters.turboClockMin !== null || filters.turboClockMax !== null) {
                const min = filters.turboClockMin !== null ? filters.turboClockMin : '―';
                const max = filters.turboClockMax !== null ? filters.turboClockMax : '―';
                activeFilterTags.push(`<div class="filter-tag">ターボ: ${min}～${max}GHz <button onclick="clearFilter('turboClock')">×</button></div>`);
            }

            if (filters.cacheMin !== null || filters.cacheMax !== null) {
                const min = filters.cacheMin !== null ? filters.cacheMin : '―';
                const max = filters.cacheMax !== null ? filters.cacheMax : '―';
                activeFilterTags.push(`<div class="filter-tag">キャッシュ: ${min}～${max}MB <button onclick="clearFilter('cache')">×</button></div>`);
            }

            // ソート情報
            if (currentSort.length > 0) {
                const sortLabels = {
                    'name': 'CPU名',
                    'generation': '世代',
                    'cores': 'コア',
                    'threads': 'スレッド',
                    'baseClock': 'ベースクロック',
                    'turboClock': 'ターボクロック',
                    'cache': 'キャッシュ',
                    'tdp': 'TDP',
                    'ocMax': 'OC実績'
                };
                
                currentSort.forEach((sort, index) => {
                    const direction = sort.direction === 'desc' ? '降順' : '昇順';
                    activeFilterTags.push(`<div class="filter-tag">ソート${index + 1}: ${sortLabels[sort.column]} ${direction} <button onclick="clearSort('${sort.column}')">×</button></div>`);
                });
            }

            activeFiltersEl.innerHTML = activeFilterTags.join('');
        }

        function clearFilter(filterType) {
            switch (filterType) {
                case 'name':
                    document.getElementById('searchInput').value = '';
                    break;
                case 'generation':
                    document.getElementById('generationFilter').value = '';
                    break;
                case 'cores':
                    document.getElementById('coresMin').value = '';
                    document.getElementById('coresMax').value = '';
                    break;
                case 'tdp':
                    document.getElementById('tdpMin').value = '';
                    document.getElementById('tdpMax').value = '';
                    break;
                case 'baseClock':
                    document.getElementById('baseClockMin').value = '';
                    document.getElementById('baseClockMax').value = '';
                    break;
                case 'turboClock':
                    document.getElementById('turboClockMin').value = '';
                    document.getElementById('turboClockMax').value = '';
                    break;
                case 'cache':
                    document.getElementById('cacheMin').value = '';
                    document.getElementById('cacheMax').value = '';
                    break;
            }
            applyAllFilters();
        }

        function clearSort(column) {
            currentSort = currentSort.filter(s => s.column !== column);
            const header = document.querySelector(`th[data-column="${column}"]`);
            if (header) {
                header.classList.remove('sort-desc', 'sort-asc');
            }
            applySorting();
            displayResults(filteredResults);
            updateActiveFilters();
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>

</html>
