    <div class="container">
        <div class="header">

            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">-</div>
                    <div>総CPU数</div>
                </div>

                    <div class="stat-value" id="matchCount">-</div>
                    <div>検索結果</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="generationCount">-</div>
                    <div>世代数</div>
                </div>
            </div>
        </div>

        <div class="filters-section">
            <div class="active-filters" id="activeFilters">
                <!-- Active filters will be displayed here -->
            </div>
            
            <div class="filter-controls">
                <div class="filter-group">
                    <label>世代</label>
                    <select id="generationFilter">
                        <option value="">すべて</option>
                        <option value="v1">v1 (Sandy Bridge)</option>
                        <option value="v2">v2 (Ivy Bridge)</option>
                        <option value="v3">v3 (Haswell)</option>
                        <option value="v4">v4 (Broadwell)</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>コア数</label>
                    <div class="range-inputs">
                        <input type="number" id="coresMin" placeholder="最小" min="2" max="22">
                        <span>～</span>
                        <input type="number" id="coresMax" placeholder="最大" min="2" max="22">
                    </div>
                </div>

                <div class="filter-group">
                    <label>TDP (W)</label>
                    <div class="range-inputs">
                        <input type="number" id="tdpMin" placeholder="最小" min="45" max="160">
                        <span>～</span>
                        <input type="number" id="tdpMax" placeholder="最大" min="45" max="160">
                    </div>
                </div>

                <div class="filter-group">
                    <label>ベースクロック (GHz)</label>
                    <div class="range-inputs">
                        <input type="number" id="baseClockMin" placeholder="最小" min="1.6" max="3.7" step="0.1">
                        <span>～</span>
                        <input type="number" id="baseClockMax" placeholder="最大" min="1.6" max="3.7" step="0.1">
                    </div>
                </div>

                <div class="filter-group">
                    <label>ターボクロック (GHz)</label>
                    <div class="range-inputs">
                        <input type="number" id="turboClockMin" placeholder="最小" min="1.7" max="4.0" step="0.1">
                        <span>～</span>
                        <input type="number" id="turboClockMax" placeholder="最大" min="1.7" max="4.0" step="0.1">
                    </div>
                </div>

                <div class="filter-group">
                    <label>キャッシュ (MB)</label>
                    <div class="range-inputs">
                        <input type="number" id="cacheMin" placeholder="最小" min="5" max="60">
                        <span>～</span>
                        <input type="number" id="cacheMax" placeholder="最大" min="5" max="60">
                    </div>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-table" id="resultsContainer">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

            { name: "E5-2623 v4", generation: "v4", cores: 4, baseClock: "2.60 GHz", turboClock: "3.20 GHz", cache: "10 MB Intel® Smart Cache", tdp: "85 W", launch: "Q1'16" },
            { name: "E5-2628L v4", generation: "v4", cores: 12, baseClock: "1.90 GHz", turboClock: "2.40 GHz", cache: "30 MB Intel® Smart Cache", tdp: "75 W", launch: "Q1'16" },
            { name: "E5-2630 v4", generation: "v4", cores: 10, baseClock: "2.20 GHz", turboClock: "3.10 GHz", cache: "25 MB Intel® Smart Cache", tdp: "85 W", launch: "Q1'16" },
            { name: "E5-2630L v4", generation: "v4", cores: 10, baseClock: "1.80 GHz", turboClock: "2.90 GHz", cache: "25 MB Intel® Smart Cache", tdp: "55 W", launch: "Q1'16" },
            { name: "E5-2637 v4", generation: "v4", cores: 4, baseClock: "3.50 GHz", turboClock: "3.70 GHz", cache: "15 MB Intel® Smart Cache", tdp: "135 W", launch: "Q1'16" },
            { name: "E5-2640 v4", generation: "v4", cores: 10, baseClock: "2.40 GHz", turboClock: "3.40 GHz", cache: "25 MB Intel® Smart Cache", tdp: "90 W", launch: "Q1'16" },
            { name: "E5-2643 v4", generation: "v4", cores: 6, baseClock: "3.40 GHz", turboClock: "3.70 GHz", cache: "20 MB Intel® Smart Cache", tdp: "135 W", launch: "Q1'16" },
            { name: "E5-2648L v4", generation: "v4", cores: 14, baseClock: "1.80 GHz", turboClock: "2.50 GHz", cache: "35 MB Intel® Smart Cache", tdp: "75 W", launch: "Q1'16" },
            { name: "E5-2650 v4", generation: "v4", cores: 12, baseClock: "2.20 GHz", turboClock: "2.90 GHz", cache: "30 MB Intel® Smart Cache", tdp: "105 W", launch: "Q1'16" },
            { name: "E5-2650L v4", generation: "v4", cores: 14, baseClock: "1.70 GHz", turboClock: "2.50 GHz", cache: "35 MB Intel® Smart Cache", tdp: "65 W", launch: "Q1'16" },
            { name: "E5-2658 v4", generation: "v4", cores: 14, baseClock: "2.30 GHz", turboClock: "2.80 GHz", cache: "35 MB Intel® Smart Cache", tdp: "105 W", launch: "Q1'16" },
            { name: "E5-2660 v4", generation: "v4", cores: 14, baseClock: "2.00 GHz", turboClock: "3.20 GHz", cache: "35 MB", tdp: "105 W", launch: "Q1'16" },
            { name: "E5-2667 v4", generation: "v4", cores: 8, baseClock: "3.20 GHz", turboClock: "3.60 GHz", cache: "25 MB Intel® Smart Cache", tdp: "135 W", launch: "Q1'16" },
            { name: "E5-2680 v4", generation: "v4", cores: 14, baseClock: "2.40 GHz", turboClock: "3.30 GHz", cache: "35 MB Intel® Smart Cache", tdp: "120 W", launch: "Q1'16" },
            { name: "E5-2683 v4", generation: "v4", cores: 16, baseClock: "2.10 GHz", turboClock: "3.00 GHz", cache: "40 MB Intel® Smart Cache", tdp: "120 W", launch: "Q1'16" },
            { name: "E5-2687W v4", generation: "v4", cores: 12, baseClock: "3.00 GHz", turboClock: "3.50 GHz", cache: "30 MB Intel® Smart Cache", tdp: "160 W", launch: "Q1'16" },
            { name: "E5-2690 v4", generation: "v4", cores: 14, baseClock: "2.60 GHz", turboClock: "3.50 GHz", cache: "35 MB Intel® Smart Cache", tdp: "135 W", launch: "Q1'16" },
            { name: "E5-2695 v4", generation: "v4", cores: 18, baseClock: "2.10 GHz", turboClock: "3.30 GHz", cache: "45 MB Intel® Smart Cache", tdp: "120 W", launch: "Q1'16" },
            { name: "E5-2697 v4", generation: "v4", cores: 18, baseClock: "2.30 GHz", turboClock: "3.60 GHz", cache: "45 MB Intel® Smart Cache", tdp: "145 W", launch: "Q1'16" },
            { name: "E5-2697A v4", generation: "v4", cores: 16, baseClock: "2.60 GHz", turboClock: "3.60 GHz", cache: "40 MB Intel® Smart Cache", tdp: "145 W", launch: "Q1'16" },
            { name: "E5-2698 v4", generation: "v4", cores: 20, baseClock: "2.20 GHz", turboClock: "3.60 GHz", cache: "50 MB Intel® Smart Cache", tdp: "135 W", launch: "Q1'16" },
            { name: "E5-2699 v4", generation: "v4", cores: 22, baseClock: "2.20 GHz", turboClock: "3.60 GHz", cache: "55 MB Intel® Smart Cache", tdp: "145 W", launch: "Q1'16" }
        ];

        let filteredResults = [...xeonE5Database];
        let currentSort = [];
        let filters = {
            name: '',
            generation: '',
            coresMin: null,
            coresMax: null,
            tdpMin: null,
            tdpMax: null,
            baseClockMin: null,
            baseClockMax: null,
            turboClockMin: null,
            turboClockMax: null,
            cacheMin: null,
            cacheMax: null
        };

        function initializeApp() {
            updateStats();
            displayResults(filteredResults);

            // 検索入力イベント
            document.getElementById('searchInput').addEventListener('input', applyAllFilters);
            
            // フィルターイベント
            document.getElementById('generationFilter').addEventListener('change', applyAllFilters);
            document.getElementById('coresMin').addEventListener('input', applyAllFilters);
            document.getElementById('coresMax').addEventListener('input', applyAllFilters);
            document.getElementById('tdpMin').addEventListener('input', applyAllFilters);
            document.getElementById('tdpMax').addEventListener('input', applyAllFilters);
            document.getElementById('baseClockMin').addEventListener('input', applyAllFilters);
            document.getElementById('baseClockMax').addEventListener('input', applyAllFilters);
            document.getElementById('turboClockMin').addEventListener('input', applyAllFilters);
            document.getElementById('turboClockMax').addEventListener('input', applyAllFilters);
            document.getElementById('cacheMin').addEventListener('input', applyAllFilters);
            document.getElementById('cacheMax').addEventListener('input', applyAllFilters);

            // カラムヘッダーにクリックイベントを追加
            document.addEventListener('click', function (e) {
                // クリックされた要素またはその親要素でsortableクラスを持つものを探す
                const sortableHeader = e.target.closest('th.sortable');
                if (sortableHeader) {
                    const column = sortableHeader.dataset.column;
                    sortByColumn(column, sortableHeader);
                }
            });
        }

        function applyAllFilters() {
            // フィルター値を収集
            filters.name = document.getElementById('searchInput').value.toLowerCase().trim();
            filters.generation = document.getElementById('generationFilter').value;
            filters.coresMin = document.getElementById('coresMin').value ? parseInt(document.getElementById('coresMin').value) : null;
            filters.coresMax = document.getElementById('coresMax').value ? parseInt(document.getElementById('coresMax').value) : null;
            filters.tdpMin = document.getElementById('tdpMin').value ? parseInt(document.getElementById('tdpMin').value) : null;
            filters.tdpMax = document.getElementById('tdpMax').value ? parseInt(document.getElementById('tdpMax').value) : null;
            filters.baseClockMin = document.getElementById('baseClockMin').value ? parseFloat(document.getElementById('baseClockMin').value) : null;
            filters.baseClockMax = document.getElementById('baseClockMax').value ? parseFloat(document.getElementById('baseClockMax').value) : null;
            filters.turboClockMin = document.getElementById('turboClockMin').value ? parseFloat(document.getElementById('turboClockMin').value) : null;
            filters.turboClockMax = document.getElementById('turboClockMax').value ? parseFloat(document.getElementById('turboClockMax').value) : null;
            filters.cacheMin = document.getElementById('cacheMin').value ? parseInt(document.getElementById('cacheMin').value) : null;
            filters.cacheMax = document.getElementById('cacheMax').value ? parseInt(document.getElementById('cacheMax').value) : null;

            // フィルタリング実行
            filteredResults = xeonE5Database.filter(cpu => {
                // 名前フィルター（空欄なら全表示）
                if (filters.name !== '') {
                    const regex = createWildcardRegex(filters.name);
                    const nameMatch = regex.test(cpu.name.toLowerCase()) ||
                        cpu.name.toLowerCase().includes(filters.name);
                    if (!nameMatch) return false;
                }

                // 世代フィルター
                if (filters.generation && cpu.generation !== filters.generation) {
                    return false;
                }

                // コア数フィルター
                if (filters.coresMin !== null && cpu.cores < filters.coresMin) return false;
                if (filters.coresMax !== null && cpu.cores > filters.coresMax) return false;

                // TDPフィルター
                const tdpValue = parseInt(cpu.tdp.replace(' W', ''));
                if (filters.tdpMin !== null && tdpValue < filters.tdpMin) return false;
                if (filters.tdpMax !== null && tdpValue > filters.tdpMax) return false;

                // ベースクロックフィルター
                const baseClockValue = parseFloat(cpu.baseClock.replace(' GHz', ''));
                if (filters.baseClockMin !== null && baseClockValue < filters.baseClockMin) return false;
                if (filters.baseClockMax !== null && baseClockValue > filters.baseClockMax) return false;

                // ターボクロックフィルター
                if (cpu.turboClock && cpu.turboClock !== '') {
                    const turboClockValue = parseFloat(cpu.turboClock.replace(' GHz', ''));
                    if (filters.turboClockMin !== null && turboClockValue < filters.turboClockMin) return false;
                    if (filters.turboClockMax !== null && turboClockValue > filters.turboClockMax) return false;
                } else {
                    if (filters.turboClockMin !== null || filters.turboClockMax !== null) return false;
                }

                // キャッシュフィルター
                const cacheMatch = cpu.cache.match(/(\d+)\s*MB/);
                if (cacheMatch) {
                    const cacheValue = parseInt(cacheMatch[1]);
                    if (filters.cacheMin !== null && cacheValue < filters.cacheMin) return false;
                    if (filters.cacheMax !== null && cacheValue > filters.cacheMax) return false;
                }

                return true;
            });

            // 現在のソート設定を適用
            applySorting();
            updateActiveFilters();
            updateStats();
            displayResults(filteredResults);
        }

        function createWildcardRegex(query) {
            // *をワイルドカードとして扱う
            if (query.includes('*')) {
                // 特殊文字をエスケープし、*を.*に変換
                const escapedQuery = query
                    .replace(/[.+?^${}()|[\]\\]/g, '\\$&') // 特殊文字をエスケープ
                    .replace(/\*/g, '.*'); // *を.*に変換

                return new RegExp(escapedQuery, 'i');
            } else {
                // *が含まれていない場合は部分一致
                return new RegExp(query.replace(/[.+?^${}()|[\]\\]/g, '\\$&'), 'i');
            }
        }

        function sortByColumn(column, headerElement) {
            const existingSort = currentSort.find(s => s.column === column);
            
            if (existingSort) {
                // 既存のソートを更新
                if (existingSort.direction === 'desc') {
                    existingSort.direction = 'asc';
                    headerElement.classList.remove('sort-desc');
                    headerElement.classList.add('sort-asc');
                } else {
                    // ソートを削除
                    currentSort = currentSort.filter(s => s.column !== column);
                    headerElement.classList.remove('sort-asc');
                }
            } else {
                // 新しいソートを追加（Shiftキーで複数ソート、それ以外は単一ソート）
                if (!event.shiftKey) {
                    // 既存のソートをクリア
                    document.querySelectorAll('th.sortable').forEach(th => {
                        th.classList.remove('sort-desc', 'sort-asc');
                    });
                    currentSort = [];
                }
                
                currentSort.push({ column: column, direction: 'desc' });
                headerElement.classList.add('sort-desc');
            }

            applySorting();
            displayResults(filteredResults);
            updateActiveFilters();
        }

        function applySorting() {
            if (currentSort.length === 0) return;

            filteredResults.sort((a, b) => {
                for (const sort of currentSort) {
                    let valueA, valueB;

                    switch (sort.column) {
                        case 'name':
                            valueA = a.name.toLowerCase();
                            valueB = b.name.toLowerCase();
                            break;
                        case 'generation':
                            // v1, v2, v3, v4 の順序を保持
                            const genOrder = { 'v1': 1, 'v2': 2, 'v3': 3, 'v4': 4 };
                            valueA = genOrder[a.generation] || 0;
                            valueB = genOrder[b.generation] || 0;
                            break;
                        case 'cores':
                            valueA = a.cores;
                            valueB = b.cores;
                            break;
                        case 'baseClock':
                            valueA = parseFloat(a.baseClock.replace(' GHz', ''));
                            valueB = parseFloat(b.baseClock.replace(' GHz', ''));
                            break;
                        case 'turboClock':
                            valueA = a.turboClock ? parseFloat(a.turboClock.replace(' GHz', '')) : 0;
                            valueB = b.turboClock ? parseFloat(b.turboClock.replace(' GHz', '')) : 0;
                            break;
                        case 'cache':
                            const cacheMatchA = a.cache.match(/(\d+)\s*MB/);
                            const cacheMatchB = b.cache.match(/(\d+)\s*MB/);
                            valueA = cacheMatchA ? parseInt(cacheMatchA[1]) : 0;
                            valueB = cacheMatchB ? parseInt(cacheMatchB[1]) : 0;
                            break;
                        case 'tdp':
                            valueA = parseInt(a.tdp.replace(' W', ''));
                            valueB = parseInt(b.tdp.replace(' W', ''));
                            break;
                        case 'launch':
                            valueA = a.launch;
                            valueB = b.launch;
                            break;
                        default:
                            valueA = a[sort.column];
                            valueB = b[sort.column];
                    }

                    let compareResult;
                    if (sort.direction === 'desc') {
                        compareResult = valueA < valueB ? 1 : valueA > valueB ? -1 : 0;
                    } else {
                        compareResult = valueA > valueB ? 1 : valueA < valueB ? -1 : 0;
                    }

                    if (compareResult !== 0) {
                        return compareResult;
                    }
                }
                return 0;
            });
        }

        function clearAllFilters() {
            // すべてのフィルターをクリア
            document.getElementById('searchInput').value = '';
            document.getElementById('generationFilter').value = '';
            document.getElementById('coresMin').value = '';
            document.getElementById('coresMax').value = '';
            document.getElementById('tdpMin').value = '';
            document.getElementById('tdpMax').value = '';
            document.getElementById('baseClockMin').value = '';
            document.getElementById('baseClockMax').value = '';
            document.getElementById('turboClockMin').value = '';
            document.getElementById('turboClockMax').value = '';
            document.getElementById('cacheMin').value = '';
            document.getElementById('cacheMax').value = '';

            // ソート状態をクリア
            currentSort = [];
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-desc', 'sort-asc');
            });

            // フィルターオブジェクトをリセット
            filters = {
                name: '',
                generation: '',
                coresMin: null,
                coresMax: null,
                tdpMin: null,
                tdpMax: null,
                baseClockMin: null,
                baseClockMax: null,
                turboClockMin: null,
                turboClockMax: null,
                cacheMin: null,
                cacheMax: null
            };

            filteredResults = [...xeonE5Database];
            updateActiveFilters();
            updateStats();
            displayResults(filteredResults);
            document.getElementById('searchInput').focus();
        }

        function updateStats() {
            const totalCount = xeonE5Database.length;
            const matchCount = filteredResults.length;
            const generationCount = [...new Set(filteredResults.map(cpu => cpu.generation))].length;

            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('matchCount').textContent = matchCount;
            document.getElementById('generationCount').textContent = generationCount;
        }

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');

            if (results.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i>🔍</i>
                        <h3>条件に一致するCPUが見つかりません</h3>
                        <p>フィルター条件を調整してください</p>
                    </div>
                `;
                return;
            }

            // ヘッダーにソート状態を反映
            const headers = [];
            const columns = [
                { key: 'name', label: 'CPU名', mobileLabel: 'CPU' },
                { key: 'generation', label: '世代', mobileLabel: '世代' },
                { key: 'cores', label: 'コア', mobileLabel: 'コア' },
                { key: 'baseClock', label: 'ベースクロック', mobileLabel: 'Base' },
                { key: 'turboClock', label: 'ターボクロック', mobileLabel: 'Turbo' },
                { key: 'cache', label: 'キャッシュ', mobileLabel: 'Cache' },
                { key: 'tdp', label: 'TDP', mobileLabel: 'TDP' },
                { key: 'launch', label: '発売日', mobileLabel: '発売' }
            ];

            columns.forEach(col => {
                const sort = currentSort.find(s => s.column === col.key);
                const sortIndex = sort ? currentSort.indexOf(sort) + 1 : null;
                const sortClass = sort ? (sort.direction === 'desc' ? 'sort-desc' : 'sort-asc') : '';
                const sortIndicator = sortIndex ? `<span class="sort-indicator">${sortIndex}</span>` : '';
                
                headers.push(`<th class="sortable ${sortClass}" data-column="${col.key}"><div><span class="desktop-label">${col.label}</span><span class="mobile-label">${col.mobileLabel}</span>${sortIndicator}</div></th>`);
            });

            const tableHtml = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                ${headers.join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${results.map(cpu => `
                                <tr>
                                    <td class="cpu-name-cell">Intel Xeon ${cpu.name}</td>
                                    <td><span class="generation-badge">${cpu.generation}</span></td>
                                    <td class="cores-cell">${cpu.cores}</td>
                                    <td class="clock-cell">${cpu.baseClock}</td>
                                    <td class="clock-cell">${cpu.turboClock || '-'}</td>
                                    <td class="cache-cell">${cpu.cache}</td>
                                    <td class="tdp-cell">${cpu.tdp}</td>
                                    <td>${cpu.launch}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = tableHtml;

            // フッターに免責事項を追加
            if (!document.getElementById('disclaimerFooter')) {
                const footer = document.createElement('div');
                footer.id = 'disclaimerFooter';
                footer.style.cssText = `
                    text-align: center;
                    padding: 20px;
                    margin-top: 30px;
                    color: #666;
                    font-size: 12px;
                    line-height: 1.6;
                    border-top: 1px solid #eee;
                `;
                footer.innerHTML = `
                    <p>※ 掲載されているCPU情報は参考値です。正確な仕様については<a href="https://ark.intel.com" target="_blank">Intel ARK</a>をご確認ください。<br>
                    <span style="font-size: 11px;">* CPU information provided is for reference only. Please refer to <a href="https://ark.intel.com" target="_blank">Intel ARK</a> for accurate specifications.</span></p>
                    <p>本システムの使用により生じたいかなる損害についても責任を負いません。<br>
                    <span style="font-size: 11px;">The developer is not liable for any damages arising from the use of this system.</span></p>
                    <p style="margin-top: 10px; font-size: 11px;">Intel® Xeon®はIntel Corporationの商標です。 / Intel® Xeon® is a trademark of Intel Corporation.</p>
                `;
                document.querySelector('.container').appendChild(footer);
            }
        }

        function updateActiveFilters() {
            const activeFiltersEl = document.getElementById('activeFilters');
            const activeFilterTags = [];

            // 名前フィルター
            if (filters.name) {
                activeFilterTags.push(`<div class="filter-tag">名前: ${filters.name} <button onclick="clearFilter('name')">×</button></div>`);
            }

            // 世代フィルター
            if (filters.generation) {
                activeFilterTags.push(`<div class="filter-tag">世代: ${filters.generation} <button onclick="clearFilter('generation')">×</button></div>`);
            }

            // 範囲フィルター
            if (filters.coresMin !== null || filters.coresMax !== null) {
                const min = filters.coresMin !== null ? filters.coresMin : '―';
                const max = filters.coresMax !== null ? filters.coresMax : '―';
                activeFilterTags.push(`<div class="filter-tag">コア: ${min}～${max} <button onclick="clearFilter('cores')">×</button></div>`);
            }

            if (filters.tdpMin !== null || filters.tdpMax !== null) {
                const min = filters.tdpMin !== null ? filters.tdpMin : '―';
                const max = filters.tdpMax !== null ? filters.tdpMax : '―';
                activeFilterTags.push(`<div class="filter-tag">TDP: ${min}～${max}W <button onclick="clearFilter('tdp')">×</button></div>`);
            }

            if (filters.baseClockMin !== null || filters.baseClockMax !== null) {
                const min = filters.baseClockMin !== null ? filters.baseClockMin : '―';
                const max = filters.baseClockMax !== null ? filters.baseClockMax : '―';
                activeFilterTags.push(`<div class="filter-tag">ベース: ${min}～${max}GHz <button onclick="clearFilter('baseClock')">×</button></div>`);
            }

            if (filters.turboClockMin !== null || filters.turboClockMax !== null) {
                const min = filters.turboClockMin !== null ? filters.turboClockMin : '―';
                const max = filters.turboClockMax !== null ? filters.turboClockMax : '―';
                activeFilterTags.push(`<div class="filter-tag">ターボ: ${min}～${max}GHz <button onclick="clearFilter('turboClock')">×</button></div>`);
            }

            if (filters.cacheMin !== null || filters.cacheMax !== null) {
                const min = filters.cacheMin !== null ? filters.cacheMin : '―';
                const max = filters.cacheMax !== null ? filters.cacheMax : '―';
                activeFilterTags.push(`<div class="filter-tag">キャッシュ: ${min}～${max}MB <button onclick="clearFilter('cache')">×</button></div>`);
            }

            // ソート情報
            if (currentSort.length > 0) {
                const sortLabels = {
                    'name': 'CPU名',
                    'generation': '世代',
                    'cores': 'コア',
                    'baseClock': 'ベースクロック',
                    'turboClock': 'ターボクロック',
                    'cache': 'キャッシュ',
                    'tdp': 'TDP',
                    'launch': '発売日'
                };
                
                currentSort.forEach((sort, index) => {
                    const direction = sort.direction === 'desc' ? '降順' : '昇順';
                    activeFilterTags.push(`<div class="filter-tag">ソート${index + 1}: ${sortLabels[sort.column]} ${direction} <button onclick="clearSort('${sort.column}')">×</button></div>`);
                });
            }

            activeFiltersEl.innerHTML = activeFilterTags.join('');
        }

        function clearFilter(filterType) {
            switch (filterType) {
                case 'name':
                    document.getElementById('searchInput').value = '';
                    break;
                case 'generation':
                    document.getElementById('generationFilter').value = '';
                    break;
                case 'cores':
                    document.getElementById('coresMin').value = '';
                    document.getElementById('coresMax').value = '';
                    break;
                case 'tdp':
                    document.getElementById('tdpMin').value = '';
                    document.getElementById('tdpMax').value = '';
                    break;
                case 'baseClock':
                    document.getElementById('baseClockMin').value = '';
                    document.getElementById('baseClockMax').value = '';
                    break;
                case 'turboClock':
                    document.getElementById('turboClockMin').value = '';
                    document.getElementById('turboClockMax').value = '';
                    break;
                case 'cache':
                    document.getElementById('cacheMin').value = '';
                    document.getElementById('cacheMax').value = '';
                    break;
            }
            applyAllFilters();
        }

        function clearSort(column) {
            currentSort = currentSort.filter(s => s.column !== column);
            const header = document.querySelector(`th[data-column="${column}"]`);
            if (header) {
                header.classList.remove('sort-desc', 'sort-asc');
            }
            applySorting();
            displayResults(filteredResults);
            updateActiveFilters();
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
